{% extends 'logs_base.html' %}

{% block tab_content %}
    <h2>Статистика посещений по страницам</h2>
    <table class="table">
        <thead>
            <th>№</th>
            <th>Страница</th>
            <th>Количество посещений</th>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ log.path }}</td>
                <td>{{ log.visit_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-primary" href="{{ url_for('logs.pages_stat', download=True) }}">Экспортировать в CSV</a>
{% endblock %}
