{% extends 'base.html' %}

{% block content %}
    <h2>Просмотр пользователя</h2>
    <table class="table">
        <thead>
            <tr>
                <th>№</th>
                <th>Логин</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.middle_name or "" }}</td>
                <td>{{ user.role_name or "Нет роли" }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
